<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cocktails} and ${cocktails.size()}">Your List is empty.</p>
<br />

<!--
<div class="form-group">
    <input type="text" placeholder="Search" name="searchTerm" />
    <input type="submit" value="Search" />
</div>
-->

<table class="table">
    <tr>
        <th>Name</th>
        <th>Method</th>
        <th>Garnish</th>
    </tr>

    <tr th:each="cocktail : ${cocktails}">
        <td><a href="http://www.google.com"><p th:text="${cocktail.name}"></p></a></td>
        <td th:text="${cocktail.prep}"></td>
        <td th:text="${cocktail.garnish}"></td>
    </tr>

</table>


</body>
</html>
